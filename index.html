<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product preview card component</title>
    <link rel="icon" type="image/png" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="main">
        <div class="box-1">
          <img src="./images/image-product-desktop.jpg"  />
        </div>
        <div class="box-2">
          <div class="inner">
          <p class="p-one">PERFUME</p>

          <div class="box-3">
           <p class="p-two"> Gabrielle Essence Eau De Parfum</p>
            <p class="p-three">A floral, solar and voluptuous
            interpretation composed by Olivier Polge, Perfumer-Creator for the
            House of CHANEL.</p>
            <div class="numbers">
              <p class="num1">$149.99 <span class="num2">$169.99</span></p></div>
          </div>

          <button><img src="./images/icon-cart.svg "><span class="text">Add to Cart</span></button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
